server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN};

    gzip on;
    gzip_types
        text/plain
        application/json;

    location / {
        root ${WEB_PATH}/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:${PORT}/;
    }
}
